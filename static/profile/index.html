<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex â€” Profile</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: #ffffff;
            --apple-text: #1d1d1f;
            --apple-secondary-text: #86868b;
            --apple-blue: #0071e3;
            --premium-gradient: linear-gradient(135deg, #6937bf, #0048ff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .profile-card {
            width: 100%;
            max-width: 360px;
            background: var(--apple-card);
            border-radius: 28px;
            padding: 40px 32px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.04);
            text-align: center;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
            position: relative;
            cursor: pointer;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 4px solid #fff;
            transition: filter 0.3s;
        }

        .avatar-container:hover .avatar {
            filter: brightness(0.8);
        }

        .user-info h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.8px;
        }

        .status-pill {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
            background: var(--premium-gradient);
            text-transform: uppercase;
        }

        .status-pill.regular {
            background: #e5e5ea;
            color: #8e8e93;
        }

        .email {
            color: var(--apple-secondary-text);
            font-size: 15px;
            margin: 12px 0 24px;
        }

        .bio {
            font-size: 15px;
            line-height: 1.5;
            color: #424245;
            background: var(--apple-bg);
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 30px;
            text-align: left;
            min-height: 60px;
        }

        .btn-edit {
            width: 100%;
            padding: 16px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-edit:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-card {
            background: white;
            padding: 32px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--apple-secondary-text);
            margin-bottom: 8px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-secondary { flex: 1; padding: 14px; background: #e5e5ea; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-primary { flex: 2; padding: 14px; background: var(--apple-blue); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="profile-card fade-in">
    <div class="avatar-container" id="avatarTrigger">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?fit=crop&w=200&h=200" alt="Profile Photo" class="avatar">
    </div>

    <div class="user-info">
        <div class="status-pill regular">Regular</div>
        <h1>@loading...</h1>
    </div>

    <div class="email">...</div>

    <div class="bio">...</div>

    <button class="btn-edit">Edit Profile</button>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal-card">
        <h2>Edit Profile</h2>
        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="editLogin">
        </div>
        <div class="input-group">
            <label>Bio</label>
            <textarea id="editBio" rows="4"></textarea>
        </div>
        <div class="modal-actions">
            <button class="btn-secondary" id="closeModal">Cancel</button>
            <button class="btn-primary" id="saveProfile">Save Changes</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const profileApp = {
    config: {
        profileApi: '/api/user/profile',
        uploadApi: '/api/user/upload-avatar',
        updateApi: '/api/user/update'
    },

        init() {
            this.loadProfile();
            this.setupEventListeners();
        },

        async loadProfile() {
    try {
        // Use the path defined in your main.go: /api/user/profile
        const response = await fetch(this.config.profileApi); 
        
        if (response.status === 401) {
            window.location.href = '/auth/';
            return;
        }

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        this.updateUI(data);
    } catch (error) {
        console.error('âŒ Profile Error:', error);
    }
},
    

        updateUI(user) {
            // Ð˜ÑÑ‚Ð¾Ñ‡Ð½Ð¸Ðº Ð¸ÑÑ‚Ð¸Ð½Ñ‹ â€” Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ñ Ð±ÑÐºÐµÐ½Ð´Ð°
            document.querySelector('h1').textContent = `@${user.login}`;
            document.querySelector('.email').textContent = user.email;
            document.querySelector('.bio').textContent = user.description || 'No description provided.';
            
            if (user.avatar_url) {
                document.querySelector('.avatar').src = user.avatar_url;
            }

            const pill = document.querySelector('.status-pill');
            pill.textContent = user.is_premium ? 'Premium' : 'Regular';
            user.is_premium ? pill.classList.remove('regular') : pill.classList.add('regular');
        },

        async uploadAvatar(file) {
            const formData = new FormData();
            formData.append('photo', file);
            try {
                const res = await fetch(this.config.uploadApi, {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) this.loadProfile();
            } catch (err) {
                console.error('âŒ Upload error:', err);
            }
        },

        async saveProfileChanges() {
            const updatedData = {
                login: document.getElementById('editLogin').value,
                description: document.getElementById('editBio').value
            };

            try {
                const res = await fetch(this.config.updateApi, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (res.ok) {
                    await this.loadProfile();
                    this.closeModal();
                }
            } catch (err) {
                console.error('âŒ Update error:', err);
            }
        },

        openEditModal() {
            document.getElementById('editLogin').value = document.querySelector('h1').textContent.replace('@', '');
            document.getElementById('editBio').value = document.querySelector('.bio').textContent;
            document.getElementById('editModal').style.display = 'flex';
        },

        closeModal() {
            document.getElementById('editModal').style.display = 'none';
        },

        setupEventListeners() {
            document.querySelector('.btn-edit').addEventListener('click', () => this.openEditModal());
            document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
            document.getElementById('saveProfile').addEventListener('click', () => this.saveProfileChanges());

            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            
            document.getElementById('avatarTrigger').addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) this.uploadAvatar(e.target.files[0]);
            });

            window.addEventListener('click', (e) => {
                if (e.target.className === 'modal-overlay') this.closeModal();
            });
        }
    };

    profileApp.init();
});
    const profileApp = {
        config: {
            // Ð‘Ð¾Ð»ÑŒÑˆÐµ Ð½Ð¸ÐºÐ°ÐºÐ¾Ð³Ð¾ Ñ…Ð°Ñ€Ð´ÐºÐ¾Ð´Ð° Ð»Ð¾Ð³Ð¸Ð½Ð°! ðŸ”±
            profileApi: '/api/user/profile',
            uploadApi: '/api/user/upload-avatar'
        },

        init() {
            this.loadProfile();
            this.setupEventListeners();
        },

        async loadProfile() {
    try {
        // ÐÐ¸ÐºÐ°ÐºÐ¸Ñ… ?login=... â€” Ð±ÑÐºÐµÐ½Ð´ ÑÐ°Ð¼ Ð²ÑÑ‘ Ð·Ð½Ð°ÐµÑ‚ Ð¸Ð· JWT
        const response = await fetch('/api/user/profile'); 
        
        if (response.status === 401) {
            window.location.href = '/auth/';
            return;
        }

        const data = await response.json();
        
        // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ UI Ð´Ð°Ð½Ð½Ñ‹Ð¼Ð¸ Ð¸Ð· Ð‘Ð”
        document.querySelector('h1').textContent = `@${data.login}`;
        document.querySelector('.email').textContent = data.email;
        document.querySelector('.bio').textContent = data.description;
        if (data.avatar_url) {
            document.querySelector('.avatar').src = data.avatar_url;
        }
        
        // Ð•ÑÐ»Ð¸ Premium, Ð¼ÐµÐ½ÑÐµÐ¼ ÑÑ‚Ð¸Ð»ÑŒ Ð¿Ð»Ð°ÑˆÐºÐ¸
        const pill = document.querySelector('.status-pill');
        pill.textContent = data.is_premium ? 'Premium' : 'Regular';
        if (!data.is_premium) pill.classList.add('regular');

    } catch (error) {
        console.error('ÐžÑˆÐ¸Ð±ÐºÐ°:', error);
    }
},


        updateUI(user) {
            document.querySelector('.user-info h1').textContent = `@${user.login}`;
            document.querySelector('.email').textContent = user.email;
            document.querySelector('.bio').textContent = user.description || 'Go Developer. Focus on Clean Architecture.';
            
            if (user.avatar_url) {
                document.querySelector('.avatar').src = user.avatar_url;
            }

            const pill = document.querySelector('.status-pill');
            if (user.is_premium) {
                pill.textContent = 'Premium';
                pill.classList.remove('regular');
            } else {
                pill.textContent = 'Regular';
                pill.classList.add('regular');
            }
        },

        async uploadAvatar(file) {
            const formData = new FormData();
            formData.append('photo', file);
            try {
                const res = await fetch(`/upload-avatar?login=${this.config.defaultLogin}`, {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) this.loadProfile();
            } catch (err) {
                console.error('âŒ Upload error:', err);
            }
        },

        async saveProfileChanges() {
            const updatedData = {
                login: document.getElementById('editLogin').value,
                description: document.getElementById('editBio').value
            };

            try {
                const res = await fetch(`${this.config.apiBase}/user/update?login=${this.config.defaultLogin}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (res.ok) {
                    this.loadProfile();
                    this.closeModal();
                }
            } catch (err) {
                console.error('âŒ Update error:', err);
            }
        },

        openEditModal() {
            const currentLogin = document.querySelector('.user-info h1').textContent.replace('@', '');
            const currentBio = document.querySelector('.bio').textContent;
            document.getElementById('editLogin').value = currentLogin;
            document.getElementById('editBio').value = currentBio;
            document.getElementById('editModal').style.display = 'flex';
        },

        closeModal() {
            document.getElementById('editModal').style.display = 'none';
        },

        setupEventListeners() {
            // Edit Data
            document.querySelector('.btn-edit').addEventListener('click', () => this.openEditModal());
            document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
            document.getElementById('saveProfile').addEventListener('click', () => this.saveProfileChanges());

            // Avatar Upload
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            
            document.getElementById('avatarTrigger').addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) this.uploadAvatar(e.target.files[0]);
            });

            // Close modal on outside click
            window.addEventListener('click', (e) => {
                if (e.target.className === 'modal-overlay') this.closeModal();
            });
        }
    };

    profileApp.init();
</script>
</body>
</html>
