<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex — Profile</title>
    <style>
        /* Стили без изменений */
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: #ffffff;
            --apple-text: #1d1d1f;
            --apple-secondary-text: #86868b;
            --apple-blue: #0071e3;
            --premium-gradient: linear-gradient(135deg, #6937bf, #0048ff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            width: 100%;
            max-width: 360px;
            background: var(--apple-card);
            border-radius: 28px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
            cursor: pointer;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-pill {
            width: 80px;
            margin: 0 auto;
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: white;
            background: var(--premium-gradient);
            
        }

        .status-pill.regular {
            width: 80px;
            margin: 0 auto;
            background: #e5e5ea;
            color: #8e8e93;
        }

        .user-info {
            margin-top: 8px;
        }

        #userLogin {
            margin: 8px 0 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.2px;
        }

        .meta {
            margin-top: 12px;
            display: grid;
            gap: 8px;
        }

        .meta-row {
            padding: 10px 12px;
            border-radius: 12px;
            background: #f2f2f7;
            font-size: 13px;
            color: var(--apple-secondary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            line-height: 1.35;
        }

        .meta-row strong {
            color: var(--apple-text);
            font-weight: 600;
        }

        #userBio {
            margin-top: 16px;
            margin-bottom: 20px;
            padding: 14px 16px;
            border-radius: 16px;
            background: #f7f7f9;
            color: var(--apple-text);
            font-size: 14px;
            line-height: 1.5;
        }

        .btn-edit {
            
            width: 100%;
            padding: 16px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: white;
            padding: 32px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
        }

        .modal-card h2 {
            margin: 0 0 12px;
            font-size: 18px;
        }

        .field {
            text-align: left;
            margin-top: 12px;
        }

        .field label {
            display: block;
            font-size: 12px;
            color: var(--apple-secondary-text);
            margin-bottom: 6px;
        }

        .field input,
        .field textarea {
            width: 100%;
            border: 1px solid #e1e1e6;
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            background: #fafafa;
        }

        .field textarea {
            resize: vertical;
            min-height: 90px;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #saveProfile, #closeModal {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #saveProfile {
            background: var(--apple-blue);
            color: white;
        }

        #closeModal {
            background: #f2f2f7;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="avatar-container" id="avatarTrigger">
        <img class="avatar" id="userAvatar" alt="Avatar">
    </div>

    <div class="user-info">
        <div class="status-pill regular" id="userStatus">Regular</div>
        <h1 id="userLogin">@loading</h1>
    </div>

    <div class="meta">
        <div class="meta-row" id="userEmail"></div>
    </div>
    <div id="userBio"></div>

    <button class="btn-edit" id="editBtn">Edit Profile</button>
</div>

<div class="modal-overlay" id="editModal">
    <div class="modal-card">
        <h2>Edit Profile</h2>
        <div class="field">
            <label for="editLoginInput">Login</label>
            <input id="editLoginInput" type="text" placeholder="your_login">
        </div>
        <div class="field">
            <label for="editBioInput">Bio</label>
            <textarea id="editBioInput" rows="4" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="btn-row">
            <button id="saveProfile">Save</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API = {
        profile: '/api/user/profile',
        upload: '/api/user/upload-avatar'
    };

    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const profileId = pathParts.length === 2 && pathParts[0] === 'profile' ? pathParts[1] : '';
    const isSelfProfile = profileId === '';

    async function loadProfile() {
        const url = isSelfProfile ? API.profile : `${API.profile}/${profileId}`;
        const res = await fetch(url, {
            credentials: 'include'
        });

        if (res.status === 401) {
            window.location.href = '/auth/';
            return;
        }

        if (!res.ok) {
            console.error('Profile fetch failed');
            return;
        }

        const user = await res.json();

        document.getElementById('userLogin').textContent = '@' + user.login;
        document.getElementById('userEmail').innerHTML = `<strong>Email</strong> ${user.email}`;
        document.getElementById('userBio').textContent = user.description || 'No description';

        document.getElementById('userAvatar').src =
            user.avatar_url || `https://ui-avatars.com/api/?name=${user.login}`;

        const pill = document.getElementById('userStatus');
        pill.textContent = user.is_premium ? 'Premium' : 'Regular';
        pill.classList.toggle('regular', !user.is_premium);
    }

    async function uploadAvatar(file) {
        const fd = new FormData();
        fd.append('photo', file);

        const res = await fetch(API.upload, {
            method: 'POST',
            body: fd,
            credentials: 'include'
        });

        if (res.ok) {
            loadProfile();
        } else {
            alert('Upload failed');
        }
    }

    // events
    document.getElementById('avatarTrigger').onclick = () => {
        if (!isSelfProfile) return;
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = e => e.target.files[0] && uploadAvatar(e.target.files[0]);
        input.click();
    };

    document.getElementById('editBtn').onclick = () => {
        if (!isSelfProfile) return;
        const loginText = document.getElementById('userLogin').textContent || '';
        document.getElementById('editLoginInput').value = loginText.replace(/^@/, '');
        document.getElementById('editBioInput').value =
            document.getElementById('userBio').textContent;
        document.getElementById('editModal').style.display = 'flex';
    };

    document.getElementById('closeModal').onclick = () => {
        document.getElementById('editModal').style.display = 'none';
    };

    document.getElementById('saveProfile').onclick = () => {
        if (!isSelfProfile) return;
        const login = document.getElementById('editLoginInput').value.trim();
        const description = document.getElementById('editBioInput').value;
        fetch(API.profile, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ login, description }),
            credentials: 'include'
        }).then(res => {
            if (res.ok) {
                document.getElementById('editModal').style.display = 'none';
                loadProfile();
                return;
            }
            alert('Update failed');
        }).catch(() => {
            alert('Update failed');
        });
    };

    loadProfile();

    if (!isSelfProfile) {
        document.getElementById('editBtn').style.display = 'none';
    }
});
</script>

</body>
</html>
